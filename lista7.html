<script>
    //Considere a lista de números abaixo:let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];Identifique APENAS os números INTEIROS e POSITIVOS.Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let organizacao = [];

    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];

    //PROCESSAMENTO

    for (let item of listaDeNumeros) {
        if(Number.isInteger(item) && item > 0) {
            organizacao.push(item)
        }
    }

    let quantidade = organizacao.length;

    //SAÍDA

    document.write("Lista: ", organizacao.join(" , "),".",`<br>`, );
    document.write("Quantidade de números localizados: ", quantidade, ".");
</script>
