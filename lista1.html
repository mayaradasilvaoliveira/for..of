<script>
    //Considere a lista de números abaixo:let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de forma crescente.

    //ENTRADA

    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    let listaPar = [];

    //PROCESSAMENTO
    
    for (let item of listaDeNumeros) {
        if (item % 2 == 0) {
            listaPar.push(item);
        }
    }

    function orgnizandoNumeros (a ,b) {
        return a - b;
    }

    //SAÍDA

    document.write(listaPar.sort(orgnizandoNumeros));
</script>
